<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- RELIABILITY: reference existing icon asset to avoid 404 -->
    <link rel="icon" href="./icon-192.png" />
    <!-- [Fix M3] Allow user zoom for accessibility -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />

    <!-- [Optimize QA-010] SEO + preload + PWA metadata -->
    <title>Pulse â€” An Intimate Game for Couples</title>
    <meta
      name="description"
      content="Pulse is an intimate, romantic game for couples featuring Truth, Dare, and Trivia with beautiful themes and music."
    />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#250037" />
    <link rel="canonical" href="https://pulse.vercel.app/" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <!-- [Fix PWA-008] iOS Safari standalone PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="Pulse" />
    <link rel="apple-touch-icon" href="/icon-512.png" />
    <!-- RELIABILITY: Icons referenced by the manifest must exist under /public/icon-192.png and /public/icon-512.png. -->
    <!-- RELIABILITY: use relative path to prevent 401 on manifest.json -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Performance preloads -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      as="style"
    />
    <link rel="preload" href="/icon-512.png" as="image" />
    <meta http-equiv="Cache-Control" content="max-age=31536000, must-revalidate" />

    <!-- Preconnect + font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- [Fix CSSPreload-001] Let Vite handle CSS injection to avoid stale preload hashes -->
  </head>

  <body>
    <div id="root"></div>

    <!-- [Fix HD-03] Externalize SW bootstrap to satisfy CSP -->
    <script defer src="/sw-register.js"></script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
