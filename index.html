<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#000000" />
    <meta http-equiv="Cache-Control" content="max-age=31536000, must-revalidate" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- RELIABILITY: Icons referenced by the manifest must exist under /public/icon-192.png and /public/icon-512.png. -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Preconnect + font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Date Night</title>
  </head>

  <body>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        const registerServiceWorker = async () => {
          try {
            const registration = await navigator.serviceWorker.register('/sw.js', { scope: '/' });
            // RELIABILITY: Trigger update checks as soon as registration resolves.
            registration.update();

            const activateWorker = worker => {
              // RELIABILITY: Tell the waiting worker to activate immediately.
              worker.postMessage({ type: 'SKIP_WAITING' });
            };

            if (registration.waiting) {
              activateWorker(registration.waiting);
            }

            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (!newWorker) return;

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  activateWorker(newWorker);
                }
              });
            });

            let refreshing = false;
            navigator.serviceWorker.addEventListener('controllerchange', () => {
              if (refreshing) return;
              refreshing = true;
              // RELIABILITY: Reload to surface the latest shell after activation.
              window.location.reload();
            });
          } catch (error) {
            console.warn('Service worker registration failed', error);
          }
        };

        window.addEventListener('load', registerServiceWorker);
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
