<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- RELIABILITY: reference existing icon asset to avoid 404 -->
    <link rel="icon" href="./icon-192.png" />
    <!-- [Fix M3] Allow user zoom for accessibility -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=5.0"
    />
    <meta name="theme-color" content="#000000" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <!-- RELIABILITY: Icons referenced by the manifest must exist under /public/icon-192.png and /public/icon-512.png. -->
    <!-- RELIABILITY: use relative path to prevent 401 on manifest.json -->
    <link rel="manifest" href="./manifest.json" />

    <!-- Preconnect + font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Date Night</title>
  </head>

  <body>
    <div id="root"></div>

    <script>
      if ('serviceWorker' in navigator) {
        const registerServiceWorker = async () => {
          try {
            // RELIABILITY: register service worker within app scope using relative paths.
            const registration = await navigator.serviceWorker.register('./sw.js', { scope: './' });
            console.info('[SW] Registered:', registration.scope);
            let updateInvoked = false; // [Fix PWA-04]
            const requestUpdateOnce = () => { // [Fix PWA-04]
              if (updateInvoked) return; // [Fix PWA-04]
              updateInvoked = true; // [Fix PWA-04]
              registration.update(); // [Fix PWA-04]
            }; // [Fix PWA-04]
            requestUpdateOnce(); // [Fix PWA-04]

            const activateWorker = worker => {
              // RELIABILITY: Tell the waiting worker to activate immediately.
              worker.postMessage({ type: 'SKIP_WAITING' });
            };

            if (registration.waiting) {
              activateWorker(registration.waiting);
            }

            registration.addEventListener('updatefound', () => {
              const newWorker = registration.installing;
              if (!newWorker) return;

              newWorker.addEventListener('statechange', () => {
                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                  activateWorker(newWorker);
                }
              });
            });

            let refreshing = false; // [Fix PWA-04]
            const resetRefreshing = () => { // [Fix PWA-04]
              refreshing = false; // [Fix PWA-04]
            }; // [Fix PWA-04]
            const scheduleRefreshReset = () => { // [Fix PWA-04]
              if (typeof queueMicrotask === 'function') { // [Fix PWA-04]
                queueMicrotask(resetRefreshing); // [Fix PWA-04]
                return; // [Fix PWA-04]
              }
              setTimeout(resetRefreshing, 0); // [Fix PWA-04]
            }; // [Fix PWA-04]
            const handleControllerChange = () => { // [Fix PWA-04]
              if (refreshing) return; // [Fix PWA-04]
              refreshing = true; // [Fix PWA-04]
              scheduleRefreshReset(); // [Fix PWA-04]
              // RELIABILITY: Reload to surface the latest shell after activation.
              window.location.reload();
            }; // [Fix PWA-04]
            navigator.serviceWorker.addEventListener('controllerchange', handleControllerChange, { once: true }); // [Fix PWA-04]
          } catch (error) {
            // RELIABILITY: guard against registration crashes to avoid UI hangs.
            console.warn('[SW] Registration failed:', error);
          }
        };

        window.addEventListener('load', registerServiceWorker);
      }
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
